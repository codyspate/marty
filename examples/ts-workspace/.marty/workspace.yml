name: "TypeScript Workspace Example"
description: "Example TypeScript monorepo with PNPM workspace and Marty integration"

plugins:
  # TypeScript plugin - provides TypeScript-specific enhancements (project references)
  # Uses local path for testing
  - path: "../../plugins/typescript/target/release/libmarty_plugin_typescript.so"
    
  # PNPM plugin - discovers projects from package.json files
  - githubRepo: codyspate/marty
    plugin: pnpm
    version: 0.2.1